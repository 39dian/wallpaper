<ion-view title="我的" class="user">
    <ion-content>
    	<div class="head" href="#">
          <div class="img"><img ng-src="img/wall/user.gif"></div>
          <div class="interest" ng-if=$root.user>
              <h2>{{::$root.user.company}}</h2>
              <p><!--a class="button button-small" ng-click="moreInfo()">完善个人信息</a>--><a class="button button-small" ng-click="loginOut()">退出登录</a></p>
          </div>
          <div class="sign" ng-if=!$root.user>
              <h2>个人中心</h2>
              <p><a class="button button-small" href="#/login/">立即登录</a><a style="margin-left:10px;" class="button button-small" href="#/register/">用户注册</a></p>
          </div>
          <!--
          <div class="arrow"><a class="icon ion-ios-arrow-right"></a></div>
          -->
        </div>
    	<div class="list">
          <a class="item item-icon-left item-icon-right information" ng-click="messageList()">
            <i class="icon ion-compose"></i>
            个人资料
            <i class="icon after ion-ios-arrow-right"></i>
          </a>
          <div class="package">
          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-paper-outline"></i>
            我的订单
            <i class="icon after ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right " ng-click="location()">
            <i class="icon ion-ios-folder-outline"></i>
            我的收藏
            <i class="icon after ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right " href="#/suggest">
            <i class="icon ion-ios-telephone-outline"></i>
            联系客服
            <i class="icon after ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right" ng-click="shareApp()">
            <i class="icon ion-android-share-alt"></i>
            分享给朋友 <!--<span style="font-size:12px;color:#bbb;"> ({{$root.version||'0.0.0'}})</span>-->
            <i class="icon after ion-ios-arrow-right"></i>
          </a>
          <a class="item item-icon-left item-icon-right " href="#/suggest">
              <i class="icon ion-ios-book-outline"></i>
              关于我们
              <i class="icon after ion-ios-arrow-right"></i>
          </a>

          </div>
        </div>
    </ion-content>
</ion-view>
